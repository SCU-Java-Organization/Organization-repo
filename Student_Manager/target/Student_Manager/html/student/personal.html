<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人主页</title>
    <!-- Bootstrap core CSS -->
    <link href="../../css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap theme -->
    <link href="../../css/bootstrap/bootstrap-theme.min.css" rel="stylesheet">
</head>
<body>
<div class="container theme-showcase" role="main">
    <div class="page-header">
        <h2>欢迎来到你的主页</h2>
        <h4><a id="myName"></a></h4>
    </div>
    <div>
        <form class="form-inline">
            <label>学号：</label>
            <input id="keyvalue" value="2017141461144" autofocus="autofocus">
            <input type="button" id="searchByNo" class="btn btn-primary" value="按学号查找">
            <input type="button" id="searchStudents" class="btn btn-primary" value="获取所有学生">
        </form>
    </div>
    <div class="pre-scrollable" style="height: 300px;"style="display: flex">
        <table class="table table-striped">
            <thead class="table table-striped" >
            <tr>
                <th>姓名</th>
                <th>学号</th>
                <th>性别</th>
                <th>学院</th>
                <th>专业</th>
                <th>角色</th>
            </tr>
            </thead>
            <tbody  id="studentinfo"></tbody>
        </table>
    </div>

    <hr>
    <div>
        <div class="page-header">
            <h2>个人信息管理</h2>
        </div>
        <button id="check" type="button" class="btn btn-primary"style="width: 10%">课堂签到</button>
        <button id="update" type="button" class="btn btn-primary"style="width: 10%">修改信息</button>
        <button id="reset" type="button" class="btn btn-primary"style="width: 10%">设置密码</button>
        <button id="delete" type="button" class="btn btn-primary"style="width: 10%">退出协会</button>

        <form id="check-area" class="form-inline" style="display: none;margin-top: 2%;">
            <label>课名：</label>
            <input id="check-name" value="" >
            <label>密码：</label>
            <input id="check-code" value="" >
            <input type="button" id="check-btn" class="btn btn-primary" value="确认签到">
        </form>

        <form id="reset-area" class="form-inline" style="display: none;margin-top: 2%;">
            <label>原密码：</label>
            <input id="old-psw" value="" >
            <label>新密码：</label>
            <input id="new-psw" value="" type="password">
            <label>确认新密码：</label>
            <input id="new-psw-check" value="" type="password">
            <input type="button" id="reset-btn" class="btn btn-primary" value="确认修改">
        </form>

        <form id="update-area" class="form-inline" style="display: none;margin-top: 2%;">
            <label>学号：</label>
            <input id="update-no" value="" disabled="disabled" >
            <label>姓名：</label>
            <input id="update-name" value="" >
            <label>性别：</label>
            <select id="update-sex" class="form-control">
                <option>男</option>
                <option>女</option>
            </select>
            <br>
            <label>学院：</label>
            <input id="update-institution" value="" >
            <label>专业：</label>
            <input id="update-major" value="" >
            <label>角色：</label>
            <select id="update-role" class="form-control">
                <option>普通会员</option>
                <option>协会学员</option>
                <option>403成员</option>
                <option>208+成员</option>
                <option>副会长</option>
                <option>会长</option>
                <option>指导老师</option>
            </select>
            <input type="button" id="updateStudent" class="btn btn-primary" value="修改成员信息">
        </form>

    </div>
    <br>
    <footer class="footer">
        <div class="container">
            <p class="text-muted">&copy; Build by <a href="https://www.shaojiale.cn" target="_blank">shaojiale.cn</a>. 2019.</p>
        </div>
    </footer>
</div>
<script type="text/javascript" src="../../js/resources/jquery.min.js"></script>
<script type="text/javascript" src="../../js/student/personal.js"></script>
<script type="text/javascript" src="../../js/student/sheet.js"></script>
</body>
</html>
