<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登 录</title>
    <link rel="stylesheet" href="../../css/loginStyle.css">
    <!-- Bootstrap core CSS -->
    <link href="../../css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap theme -->
    <link href="../../css/bootstrap/bootstrap-theme.min.css" rel="stylesheet">
</head>
<body>
    <hgroup>
        <h1>四川大学Java程序设计协会</h1>
        <p class="text-muted">&copy; Build by <a href="https://www.shaojiale.cn" target="_blank">shaojiale.cn</a>. 2019.</p>
    </hgroup>

    <form>
        <div class="group">
            <h3>学号</h3>
            <input id="username" type="text"><span class="highlight"></span><span class="bar"></span>
        </div>
        <div class="group">
            <h3>密码</h3>
            <input id="password" type="password"><span class="highlight"></span><span class="bar"></span>
        </div>
        <button id="login" type="button" class="button buttonBlue">登 录
            <div class="ripples buttonRipples">
                <span class="ripplesCircle"></span>
            </div>
        </button>
        <button id="login-signup" type="button" class="button buttonBlue">注 册
            <div class="ripples buttonRipples">
                <span class="ripplesCircle"></span>
            </div>
        </button>
    </form>

    <script src='../../js/resources/jquery.min.js'></script>
    <script src="../../js/login/layer.js"></script>
    <script src="../../js/login/login.js"></script>
</body>
</html>
